@import url(https://fonts.googleapis.com/css?family=Shadows+Into+Light);
@import url(https://fonts.googleapis.com/css?family=Bitter:400,700);

html, body{
  min-height: 100%;
  font-family: 'Bitter', serif;
  background: grey;
}

h1{
  color: #ccc;
  font-size: 2.5em;
  margin-bottom: .5em;
  text-align: center;
  text-shadow: 0.0625em 0.0625em 0.0625em #666;
}
h2{
  text-align: center;
  font-size: 1.2em;
  color: #ccc;
  margin-bottom: 2em
}

a.author {
  text-decoration: none;
  color: darkseagreen;
}

.page {
  position: relative;
  background: white;
  width: 300px;
  height: 300px;
  margin-left: 35%;
  margin-top: 50px;
  z-index: 1;
  //float:left;
  font-size:100%;
  line-height:150%;
  -webkit-box-shadow: -7px 12px 16px 0px rgba(50, 50, 50, 0.83);
  -moz-box-shadow:    -7px 12px 16px 0px rgba(50, 50, 50, 0.83);
  box-shadow:         -7px 12px 16px 0px rgba(50, 50, 50, 0.83);
}

/* Sticker */
.sticker {
  position: relative;
  width: 160px;
  height: 70px;
  float: left;
  font-size: 1.5em;
  font-weight: bold;
  margin: 30px 10px 10px -90px;
  background-color: #fcf59b;
  border-radius: 0px 10px 250px / 0 200px 55px 250px;
  -webkit-box-shadow: -3px 5px 12px 0 rgba(0,0,0,0.3);
  -moz-box-shadow: -3px 5px 12px 0 rgba(0,0,0,0.3);
  box-shadow: -3px 5px 12px 0 rgba(0,0,0,0.3);
  //-ms-transform: rotateZ(-4deg);
  //-webkit-transform: rotateZ(-4deg);
  //transform: rotateZ(-4deg);
}

/* Text on the sticker*/
.text {
  text-align: center;
  display: block;
  padding: 20px 20px 20px 0;
  font-size: 80%;
  font-family: 'Shadows Into Light', cursive;
}

/* Shadow under sticker */
.sticker::before {
  content: '';
  display: block;
  position: absolute;
  z-index: -1;
  width: 90%;
  height: 20px;
  -webkit-box-shadow: 3px 17px 6px rgba(0,0,0,.3);
  -moz-box-shadow: 3px 17px 6px rgba(0,0,0,.3);
  box-shadow: 3px 17px 6px rgba(0,0,0,.3);
  bottom: 15px;
  right: 5px;
  -ms-transform: skew(-10deg,2deg);
  -webkit-transform: skew(-10deg,2deg);
  transform: skew(-10deg,2deg);
}

/* Curl */
.sticker::after {
  content: '';
  display: block;
  position: absolute;
  width: 0;
  height: 0;
  right: 8px;
  bottom: 1px;
  border-top: 10px solid rgb(156, 166, 61);
  border-right: 10px solid transparent;
  -webkit-transform: skew(-55deg,10deg);
  transform: skew(-55deg,10deg);
}
    </style>
</head>

<body>

<div class="page">
    <div class="sticker">
      <span class="text">वीरम भवन</span>
    </div>
      <h3> <img src="IMG_20180513_114618.ico"/ width="5%" height="7%"> || SHREE || </h3> <br>
      Finally we are moving to our own nest please come and join our home warming ceremony.

</div>
</body>
</html>
